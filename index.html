<!DOCTYPE html>
<html>
	<head>		
		<title>Pig Latin Convertor</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		
		<section>
			<div class="container">
				<form>
					<div class="col-md-6 col-md-offset-3">
						<h1>Single Word Pig Latin Translator</h1>
						<input type="text" name="piglatin" class="form-control">
						<div class="clearfix"></div>
					</div>

					<div class="col-md-6 col-md-offset-3">
						<button type="button" id="submit" class="btn btn-primary btn-block">Submit</button>
					</div>
				</form>
			</div>
		</section>

		<section>
			<div class="container">
				<div class="col-md-6 col-md-offset-3">
					<h1>Converted Pig Latin</h1>
					<div id="result"></div>
				</div>
			</div>
		</section>
		
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
